<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text slide over Image Animation</title>
    <link rel="stylesheet" href="./Resources/css/index.css">
  </head>
  <body>
    <div id="container">
      <img id="image" src="https://www.influential-women.com/wp-content/uploads/2020/01/Marie-cutie.jpg" alt="Potrait of Marie Curie">

      </div>
    </div>
  </body>
</html>
